<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>scaleees</title>
  <style>
    @font-face {
      font-family: 'IBMDOS';
      src: url('Ac437_IBM_DOS-ISO8-2x.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'IBMDOS', 'Roboto', sans-serif;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      height: 100%;
      background: black;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 0;
    }

    .fullscreen-bg {
      background-image: url('shed.png');
      background-position: center center;
      background-repeat: no-repeat;
      position: fixed;
      top: -50vh;
      left: -50vw;
      height: 200vh;
      width: 200vw;
      z-index: -2;
      opacity: 1;
    }

    .fullscreen-bg {
      background-size: 100% auto;
    }

    /* @media (max-width: 1300px) {
      .fullscreen-bg {
        background-size: 50% auto;
      }
    }

    @media (max-width: 1024px) {
      .fullscreen-bg {
        background-size: 70% auto;
      }
    }

    @media (max-width: 600px) {
      .fullscreen-bg {
        background-size: 95% auto;
      }
    } */

    .fullscreen-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .dynamic-text {
      mix-blend-mode: difference;
      color: white;
      position: relative;
      z-index: 1;
      font-family: 'IBMDOS', monospace;
    }

    header {
      text-align: center;
      margin-top: 5vh;
      font-size: 25px;
    }

    header img {
      width: 100px;
      height: auto;
      border: none;
    }

    h1 {
      margin-bottom: 0;
    }

    .album-section {
      margin: 10vh 0 10vh 0;
      text-align: center;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .album-section a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s;
      letter-spacing: 5px;
      text-align: center;
      max-width: 300px;
    }

    .album-section a div {
      word-break: break-word;
      max-width: 100%;
    }

    .album-section a:hover {
      background-color: #444;
    }

    .album-cover {
      width: 260px;
      height: 260px;
      object-fit: cover;
      display: block;
      margin-bottom: 10px;
    }

    .footer {
      margin-bottom: 3vh;
      width: 100%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer {
      width: 100%;
      position: relative;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .socials {
      margin-bottom: 5vh;
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      text-align: center;
    }

    .socials a {
      color: white;
      text-decoration: underline;
      font-weight: normal;
      white-space: nowrap;
      position: relative;
    }

    .socials a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .socials {
        flex-direction: column;
        gap: 10px;
      }

      .members {
        position: static;
        margin-bottom: 10px;
        text-align: center;
      }

      .album-cover {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="fullscreen-bg"></div>

  <header>
    <h1>scaleees</h1>
  </header>

  <div class="album-section">
    <a href="https://ffm.to/shed?fbclid=PAZXh0bgNhZW0CMTEAAadFQZ4NKlM77R3l-5Ge9SBXIPa34tTofZKExkGmm7nj6BcLvvoTUZAFbzkj-A_aem_2MOOZkMDNpwPpDm4oEPVeg" target="_blank">
      <img src="shed.png" alt="Album Cover" class="album-cover" />
      <div>'shed' album</div>
    </a>
  </div>

  <div class="footer">
    <div class="socials">
      <a href="https://open.spotify.com/artist/2FgXjR8HXbgxJvxrs5YRQf" target="_blank">spotify</a>
      <a href="https://instagram.com/scaleees" target="_blank">instagram</a>
      <a href="https://youtube.com/@scaleees" target="_blank">youtube</a>
      <a href="https://soundcloud.com/scaleees" target="_blank">soundcloud</a>
      <a href="https://www.tiktok.com/@scaleees" target="_blank">tiktok</a>
    </div>
  </div>
</body>
</html>
